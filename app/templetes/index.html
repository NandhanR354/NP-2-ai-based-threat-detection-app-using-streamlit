<!-- templates/index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>X-Detect AI - Cyber Threat Prediction</title>
</head>
<body>
    <h1>Cyber Threat Detection</h1>

    <form method="POST">
        <label>Source IP:</label><br>
        <input type="text" name="source_ip" required><br><br>

        <label>Destination IP:</label><br>
        <input type="text" name="destination_ip" required><br><br>

        <label>Protocol (TCP/UDP):</label><br>
        <input type="text" name="protocol" required><br><br>

        <label>Duration (sec):</label><br>
        <input type="number" name="duration" step="0.01" required><br><br>

        <label>Total Packet Size:</label><br>
        <input type="number" name="packet_size" required><br><br>

        <input type="submit" value="Detect Threat">
    </form>

    {% if result %}
        <h2>ðŸ§  Prediction Result:</h2>
        <p><strong>Prediction:</strong> {{ result.prediction }}</p>
        <p><strong>Probability:</strong> {{ result.probability }}</p>
        <p><strong>Threat Level:</strong> {{ result.threat_level }}</p>
        <p><strong>Description:</strong> {{ result.description }}</p>
    {% endif %}
</body>
</html>
